linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - typecheck
    - unused
    - varcheck
    - bodyclose
    - goimports
    - revive
    - misspell
    - gofmt

linters-settings:
  goimports:
    local-prefixes: github.com/zlatkoc/go-aws-emf

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck

run:
  timeout: 5m
  skip-dirs:
    - examples